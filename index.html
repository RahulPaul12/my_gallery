<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery </title>
</head>
<body>

    <div class="profile-container">
        
        <div class="profile">
            <img src="./profilePhoto.png" class="profile-image" alt="" srcset="">
            
        </div>
        <div class="profile-name">
            <h2>Rodney Cotton</h2>
            <p class="white-color">Helsinki, Finland</p>
        </div>
        <div class="details">
            <div class="post">
              <h2>1000</h2>
              <p class="white-color">Posts</p>
        </div>
        <div class="follower">
            <h2>1430</h2>
            <p class="white-color">Follower</p>
        </div>
        <div class="following">
            <h2>21356</h2>
              <p class="white-color">Following</p>
        </div>
        </div>
        
        
    </div>

    <div class="container">
        <div class="gallery">
            <div class="item-1 item">
             <img src="./photo1.png" class="image" alt="" srcset="">
            </div>
            <div class="item-2 item">
                <img src="./photo2.png" class="image" alt="" srcset="">
            </div>
            <div class="item-3 item">
                <img src="./photo3.png" class="image" alt="" srcset="">
            </div>
            <div class="item-4 item">
                <img src="./photo_4.png" class="image" alt="" srcset="">
            </div>
            <div class="item-5 item">
                <img src="./photo5.png" class="image" alt="" srcset="">
            </div>
            <div class="item-6 item">
                <img src="./photo6.png" class="image" alt="" srcset="">
            </div>
        </div>
    </div>
    <footer>
        <p class="white-color " style="text-align:center ;">Copyright @Rahul</p>
    </footer>
</body>
</html>
